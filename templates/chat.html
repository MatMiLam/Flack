{% extends "layout.html" %}

{% block body %}
<div class="grid">       

    <div class="sidebar">
        <div class="addRoom">
            <form id="newRoom" action="/newRoom" method="POST" name="newRoom">
                <input id="name" class="text-box" type="text" autocomplete="off" placeholder="Create A New Room">
                <button id="submitRoom" type="submit">Create Room</button>            
            </form>
            <div class="line"></div>
        </div>
        <div class="roomList">
            <ul id="rooms">
                {% for room in chatRooms %}            
                    <li id="room">
                        <a href="{{room}}">{{room}}</a>
                    </li>
                {% endfor %}              
            </ul>
        </div>
                         
    </div>     

    <div class="chat">        

    </div>
        
    <div class="chatbar">
        <form action="/chat-submit" method="POST" id="chat-box-text" name="chat-box-text">
            <input class="text-box" type="text" autocomplete="off" autofocus>
            <button type="submit">Send</button>                                        
        </form>    
    </div>                       

    
    
</div>
{% endblock %}
